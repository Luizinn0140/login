<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">

</head>
<body>

<section>

    <form action="#" class="login">

        <div class="flex">
            <h1>Registre-se</h1>
            <img src="img/ttools.png" alt="">
        </div>

        <div class="flexc">

            <input type="text" class="item" placeholder="Usuário ou email" required>
            
            <input type="password" class="item" placeholder="Senha" required>

            <div class="flex">
                <div>
                    <label for="remember" class="sel">Lembre de mim</label>
                    <input type="checkbox" name="remember" class="checkbox">
                </div>
                <a href="passe.html" class="sel">Esqueceu a senha?</a>
            </div>

            <input type="submit" value="Entrar" class="btn">

        </div>

        

        <div class="flex">
            <p> Não se registrou? </p>
            <a href="index.html">Registre-se</a>
        </div>

    </form>

</section>

</body>
</html>
